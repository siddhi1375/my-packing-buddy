{% extends "base.html" %}

{% block title %}User Trips - MyPackingBuddy{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: auto;">

    <div class="card p-5 mb-5" style="background: #ffffffcc; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
        <h2 class="text-center mb-4" style="color: #6a1b9a;">Share Your Experience</h2>

        <!-- Experience Form -->
        <form id="experienceForm">
            <div class="mb-3">
                <label for="experience" class="form-label">Your Experience</label>
                <textarea class="form-control" id="experience" rows="4" placeholder="Write about your experience with MyPackingBuddy..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn" style="background-color: #f8bbd0; color: white; border-radius: 10px; padding: 10px 20px;">Submit</button>
            </div>
        </form>
    </div>

    <!-- Display Experiences -->
    <div id="experienceList">
        <!-- Dynamic experience boxes appear here -->
    </div>

</div>

<script>
    const username = "{{ session['username'] if session['username'] else 'Anonymous' }}"; // auto-fetch username from Flask session
    let experiences = [];
    let editIndex = null;

    const form = document.getElementById('experienceForm');
    const experienceInput = document.getElementById('experience');
    const experienceList = document.getElementById('experienceList');

    // Add or Update Experience
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const text = experienceInput.value.trim();
        if (text === "") return;

        if (editIndex !== null) {
            experiences[editIndex].text = text;
            editIndex = null;
        } else {
            experiences.push({ user: username, text });
        }

        experienceInput.value = "";
        renderExperiences();
    });

    // Render Experiences
    function renderExperiences() {
        experienceList.innerHTML = "";
        experiences.forEach((exp, index) => {
            const div = document.createElement('div');
            div.className = "card p-4 mb-3";
            div.style.cssText = "background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);";
            div.innerHTML = `
                <p><strong>${exp.user}:</strong> ${exp.text}</p>
                <div class="text-end">
                    <button class="btn btn-sm me-2" style="background-color:#64b5f6; color:white; border:none; border-radius:5px;" onclick="editExperience(${index})">Edit</button>
                    <button class="btn btn-sm" style="background-color:#ef5350; color:white; border:none; border-radius:5px;" onclick="deleteExperience(${index})">Delete</button>
                </div>
            `;
            experienceList.appendChild(div);
        });
    }

    // Edit Experience
    function editExperience(index) {
        experienceInput.value = experiences[index].text;
        editIndex = index;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Delete Experience
    function deleteExperience(index) {
        if (confirm("Are you sure you want to delete this experience?")) {
            experiences.splice(index, 1);
            renderExperiences();
        }
    }
</script>
{% endblock %}
