<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyPackingBuddy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8f0; /* soft pastel background */
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #ffe4e1; /* pastel pink navbar */
        }

        .navbar-brand {
            margin-left: 0;
            font-weight: bold;
            color: #333;
        }

        .navbar-nav {
            margin-left: auto; /* push all nav items to right */
        }

        .nav-link {
            color: #555;
            font-weight: 500;
            padding-left: 20px;
            padding-right: 20px;
        }

        .nav-link:hover {
            color: #ff7f50;
        }

        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">MyPackingBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('destination') }}">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('books') }}">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('user_trips') }}">UserTrips</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ContactUs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Your Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
