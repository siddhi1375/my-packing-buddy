<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MyPackingBuddy</title>
    <style>
        /* Full-screen background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Centered pastel box */
        .signup-box {
            background: rgba(255, 255, 255, 0.85); /* soft pastel-white */
            width: 350px;
            margin: 80px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Form fields */
        .signup-box input, .signup-box select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Submit button */
        .signup-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #a0c4ff; /* soft blue pastel */
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
        }

        .signup-box button:hover {
            background-color: #70a1ff;
        }

        /* Toggle password */
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 14px;
            user-select: none;
        }

        /* Error messages */
        .error {
            color: red;
            font-size: 14px;
            margin-top: -5px;
        }

        /* Flash message */
        .flash-success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if errors %}
            <ul class="error">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" name="name" placeholder="Full Name" required
                   pattern=".{3,50}" title="Name must be 3-50 characters">

            <input type="email" name="email" placeholder="Email" required
                   pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" title="Enter a valid email">

            <div class="password-container">
                <input type="password" name="password" placeholder="Password (min 8 chars)" id="password" required
                       pattern=".{8,}" title="Password must be at least 8 characters">
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>

            <input type="number" name="age" placeholder="Age" min="1" max="120" required
                   pattern="\d+" title="Age must be between 1 and 120">

            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.toggle-password');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggle.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggle.textContent = "Show";
            }
        }
    </script>
</body>
</html>
