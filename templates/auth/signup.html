<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - MyPackingBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 360px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #5a9bf6;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3c7ae0;
        }
        .error-msg {
            font-size: 13px;
            color: red;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required
                   pattern="^[a-zA-Z][a-zA-Z\s]{2,49}$"
                   title="Name must start with a letter and be 3-50 characters, letters and spaces only." />
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required
                   pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
                   title="Enter a valid email address." />
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
                   pattern=".{8,}"
                   title="Password must be at least 8 characters." />
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="1" max="120"
                   title="Age must be a number between 1 and 120." />
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
