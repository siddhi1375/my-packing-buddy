{% extends "base.html" %}
{% block title %}Forest Packing List - Baby{% endblock %}
{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
<div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
<h2 class="text-center mb-4" style="color:#6a1b9a;">Baby Forest Packing List</h2>
<form>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="diapers" checked><label class="form-check-label" for="diapers">Diapers (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="snacks"><label class="form-check-label" for="snacks">Baby Snacks</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="blanket" checked><label class="form-check-label" for="blanket">Blanket (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="insectRepellent"><label class="form-check-label" for="insectRepellent">Baby-safe Insect Repellent</label></div>
</form>
</div></div>
{% endblock %}
