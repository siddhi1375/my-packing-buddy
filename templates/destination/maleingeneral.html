{% extends "base.html" %}
{% block title %}In General Packing List - Male{% endblock %}
{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
<div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
<h2 class="text-center mb-4" style="color:#6a1b9a;">Male General Packing List</h2>
<form>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="clothes" checked><label class="form-check-label" for="clothes">Clothes (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="toiletries" checked><label class="form-check-label" for="toiletries">Toiletries (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="shoes" checked><label class="form-check-label" for="shoes">Shoes (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="documents" checked><label class="form-check-label" for="documents">Important Documents (Essential)</label></div>
</form>
</div></div>
{% endblock %}
