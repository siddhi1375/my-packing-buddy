<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPackingBuddy - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #ffe4e1; /* pastel pink */
            font-family: 'Arial', sans-serif;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }
        .hero h1 {
            font-size: 3em;
            color: #fff;
        }
        .hero p {
            color: #fff;
            font-size: 1.2em;
        }
        .btn-primary {
            background-color: #ff7f50;
            border: none;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Welcome to MyPackingBuddy</h1>
        <p>Your ultimate travel packing assistant</p>
        <a href="/signup" class="btn btn-primary btn-lg mt-3">Get Started</a>
    </header>
    <section class="container mt-5">
        <h2>Plan Your Trip Efficiently</h2>
        <p>Discover what to pack based on your destination and personal preferences.</p>
    </section>
</body>
</html>
