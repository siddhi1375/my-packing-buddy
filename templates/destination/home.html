{% extends "main/base.html" %}

{% block content %}
<style>
    body {
        background: url('{{ url_for('static', filename='images/home_bg.jpg') }}') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
    }
    .home-box {
        background-color: rgba(255, 255, 255, 0.7); /* transparent white */
        padding: 50px 60px;
        border-radius: 15px;
        text-align: center;
        max-width: 600px;
    }
    .home-box h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 48px;
    }
    .home-box p {
        color: #555;
        font-size: 18px;
        margin-bottom: 30px;
    }
    .home-box a.button {
        background-color: #ffb6c1; /* pastel pink */
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 20px;
        border-radius: 10px;
        transition: 0.3s;
    }
    .home-box a.button:hover {
        background-color: #ff69b4;
    }
</style>

<div class="home-box">
    <h1>My Packing Buddy</h1>
    <p>Plan your trips smarter! Keep all your packing lists, books, and travel tips in one place. Explore destinations, organize your trips, and make traveling fun and hassle-free!</p>
    <a href="{{ url_for('destination') }}" class="button">Let's Go</a>
</div>
{% endblock %}
