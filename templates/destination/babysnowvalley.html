{% extends "base.html" %}
{% block title %}Snow Valley Packing List - Baby{% endblock %}
{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
<div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
<h2 class="text-center mb-4" style="color:#6a1b9a;">Baby Snow Valley Packing List</h2>
<form>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="jacket" checked><label class="form-check-label" for="jacket">Warm Baby Jacket (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="booties" checked><label class="form-check-label" for="booties">Baby Snow Boots (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="blanket" checked><label class="form-check-label" for="blanket">Warm Blanket (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="hat"><label class="form-check-label" for="hat">Beanie / Hat</label></div>
</form>
</div></div>
{% endblock %}
