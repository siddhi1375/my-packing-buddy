{% extends "base.html" %}
{% block title %}Snow Valley Packing List - Male{% endblock %}
{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
<div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
<h2 class="text-center mb-4" style="color:#6a1b9a;">Male Snow Valley Packing List</h2>
<form>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="jacket" checked><label class="form-check-label" for="jacket">Heavy Jacket (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="boots" checked><label class="form-check-label" for="boots">Snow Boots (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="gloves" checked><label class="form-check-label" for="gloves">Gloves (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="thermals" checked><label class="form-check-label" for="thermals">Thermal Wear (Essential)</label></div>
</form>
</div></div>
{% endblock %}
