{% extends "base.html" %}

{% block title %}Beach Packing List - Male{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin: auto;">
    <div class="card p-5" style="background: #ffffffcc; border-radius: 20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
        <h2 class="text-center mb-4" style="color:#6a1b9a;">Male Beach Packing List</h2>

        <form>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="shirt" checked>
                <label class="form-check-label" for="shirt">T-shirts (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="shorts" checked>
                <label class="form-check-label" for="shorts">Shorts (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="swim" checked>
                <label class="form-check-label" for="swim">Swimwear (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="hat">
                <label class="form-check-label" for="hat">Cap / Hat</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="sunscreen" checked>
                <label class="form-check-label" for="sunscreen">Sunscreen (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="flipflops">
                <label class="form-check-label" for="flipflops">Flip-flops / Sandals</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="beachbag">
                <label class="form-check-label" for="beachbag">Beach Bag</label>
            </div>
        </form>
    </div>
</div>
{% endblock %}
