{% extends "base.html" %}

{% block title %}Beach Packing List - Female{% endblock %}

{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
    <div class="card p-5" style="background: #ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
        <h2 class="text-center mb-4" style="color:#6a1b9a;">Female Beach Packing List</h2>

        <form>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="tops" checked>
                <label class="form-check-label" for="tops">Tops / Tank Tops (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="skirts" checked>
                <label class="form-check-label" for="skirts">Skirts / Shorts (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="swimsuit" checked>
                <label class="form-check-label" for="swimsuit">Swimsuit / Bikini (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="hat">
                <label class="form-check-label" for="hat">Sun Hat / Cap</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="sunscreen" checked>
                <label class="form-check-label" for="sunscreen">Sunscreen (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="sandals">
                <label class="form-check-label" for="sandals">Sandals / Flip-flops</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="beachbag">
                <label class="form-check-label" for="beachbag">Beach Bag</label>
            </div>
        </form>
    </div>
</div>
{% endblock %}
