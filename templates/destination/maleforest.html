{% extends "base.html" %}
{% block title %}Forest Packing List - Male{% endblock %}
{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
<div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
<h2 class="text-center mb-4" style="color:#6a1b9a;">Male Forest Packing List</h2>
<form>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="hikingBoots" checked><label class="form-check-label" for="hikingBoots">Hiking Boots (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="backpack" checked><label class="form-check-label" for="backpack">Backpack (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="waterBottle"><label class="form-check-label" for="waterBottle">Water Bottle</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="insectRepellent" checked><label class="form-check-label" for="insectRepellent">Insect Repellent (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="map"><label class="form-check-label" for="map">Map / Compass</label></div>
</form>
</div></div>
{% endblock %}
