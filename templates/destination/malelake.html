{% extends "base.html" %}
{% block title %}Lake & River Packing List - Male{% endblock %}
{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
<div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
<h2 class="text-center mb-4" style="color:#6a1b9a;">Male Lake & River Packing List</h2>
<form>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="swimwear" checked><label class="form-check-label" for="swimwear">Swimwear (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="towel" checked><label class="form-check-label" for="towel">Towel (Essential)</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="waterShoes"><label class="form-check-label" for="waterShoes">Water Shoes</label></div>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" id="snacks"><label class="form-check-label" for="snacks">Snacks</label></div>
</form>
</div></div>
{% endblock %}
