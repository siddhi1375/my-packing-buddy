

{% extends "base.html" %}

{% block title %}Mountain Packing List - Baby{% endblock %}

{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
    <div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
        <h2 class="text-center mb-4" style="color:#6a1b9a;">Baby Mountain Packing List</h2>
        <form>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="babyJacket" checked>
                <label class="form-check-label" for="babyJacket">Warm Baby Jacket (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="babyBoots" checked>
                <label class="form-check-label" for="babyBoots">Baby Shoes / Boots (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="blanket" checked>
                <label class="form-check-label" for="blanket">Warm Blanket (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="hat">
                <label class="form-check-label" for="hat">Baby Beanie / Hat</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="mittens">
                <label class="form-check-label" for="mittens">Mittens</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="toys">
                <label class="form-check-label" for="toys">Favorite Toys</label>
            </div>
        </form>
    </div>
</div>
{% endblock %}
