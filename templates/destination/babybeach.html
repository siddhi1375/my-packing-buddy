{% extends "base.html" %}

{% block title %}Beach Packing List - Baby{% endblock %}

{% block content %}
<div class="container" style="max-width:700px; margin:auto;">
    <div class="card p-5" style="background:#ffffffcc; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
        <h2 class="text-center mb-4" style="color:#6a1b9a;">Baby Beach Packing List</h2>

        <form>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="diapers" checked>
                <label class="form-check-label" for="diapers">Diapers (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="onesies" checked>
                <label class="form-check-label" for="onesies">Onesies / Light Clothes (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="swimwear" checked>
                <label class="form-check-label" for="swimwear">Baby Swimwear (Essential)</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="hat">
                <label class="form-check-label" for="hat">Sun Hat</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="sunscreen">
                <label class="form-check-label" for="sunscreen">Baby-friendly Sunscreen</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="towel">
                <label class="form-check-label" for="towel">Towel / Blanket</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="toys">
                <label class="form-check-label" for="toys">Favorite Toys</label>
            </div>
        </form>
    </div>
</div>
{% endblock %}
